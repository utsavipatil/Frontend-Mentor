<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Stats preview card component</title>
  
  <!-- BootStrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700&family=Lexend+Deca:wght@100;400&display=swap" rel="stylesheet">
  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container main">
    <div class="row">
      <div class="col-6 discription rounded">
          <p class="headText">Get <span class="specialWord">insights</span> that help your business grow.</p>
          <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

            <div class="stats">
              <div class="container p-3">
                <div class="row infoTitle">
                  <div class="col p-0">10k+</div>
                  <div class="col p-0">314</div>
                  <div class="col p-0">12M+</div>
                </div>
  
                <div class="row subInfo">
                  <div class="col p-0">COMPANIES</div>
                  <div class="col p-0">TEMPLATES</div>
                  <div class="col p-0">QUERIES</div>
                </div>
              </div>
            </div>
      </div>
        
      <div class="col-6 image p-0">
        <div class="filterImage"> 
        </div>
        <img class="imgRadius" src="images\image-header-desktop.jpg" alt="">
        <!-- <div class="overlay"></div> -->
      </div>

    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.

  </div> -->
</body>
</html>
